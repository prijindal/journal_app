<form>
  <mat-list role="list">
    <h3 mat-subheader>Settings</h3>
    <mat-list-item>
      <mat-form-field>
        <mat-label>Save Type</mat-label>
        <mat-select name="savetype" [(ngModel)]="saveType" (selectionChange)="onChange($event)">
          <mat-option *ngFor="let type of possibleSaveTypes" [value]="type">
            {{saveTypeToString(type)}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-slide-toggle>Save Encryption Key</mat-slide-toggle>
    </mat-list-item>
  </mat-list>
</form>
